<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieTracker | Home</title>

    <link rel="shortcut icon" href="images/film-logo.webp" type="image/webp" />

    <!-- Social Media Tags -->
    <meta property="og:title" content="MovieTracker - Discover, Track, Enjoy" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://movietracker-wdd330.netlify.app/images/retro-vhs-packaging-indoors-large.webp"
    />
    <meta property="og:url" content="https://movietracker-wdd330.netlify.app/" />

    <!-- Fonts from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <header class="home" id="header"></header>

    <main>
      <section class="hero">
        <picture>
          <source
            media="(min-width: 1024px)"
            srcset="images/retro-vhs-packaging-indoors-large.webp"
          />
          <source
            media="(min-width: 768px)"
            srcset="images/retro-vhs-packaging-indoors-medium.webp"
          />
          <img src="images/retro-vhs-packaging-indoors.webp" alt="Retro VHS Packaging Indoors" />
        </picture>
        <article>
          <h1>Discover, Track, Enjoy</h1>
          <a href="#list" class="action">Start My WatchList</a>
        </article>
      </section>
      <section class="genre-list" id="list">
        <h2>Movie Genres</h2>
        <article></article>
      </section>
    </main>

    <template id="genre-template">
      <a href="">
        <figure class="genre">
          <img src="" alt="" loading="lazy" />
          <figcaption><h3></h3></figcaption>
        </figure>
      </a>
    </template>

    <footer id="footer"></footer>
  </body>
</html>
